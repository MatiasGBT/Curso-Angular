<!--Ahora en lugar de utilizar Two Way Biding en los inputs del formulario utilizaremos
referencias locales. La diferencia entre TWB y Local reference es que, en la primera,
vamos a poder modificar la información tanto desde la plantilla como desde el componente y,
con LR, solo podremos envíar información.
Para utilizarlo basta con poner # más el nombre que queremos darle al input y
luego agregarlo en el método de submit-->
<form class="row">
  <div class="col-md-2">
    <label for="nombre" class="visually-hidden">Nombre:</label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
      #nombreRef>
  </div>

  <div class="col-md-2">
    <label for="apellido" class="visually-hidden">Apellido:</label>
    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
      #apellidoRef>
  </div>

  <div class="col">
    <!--Agregamos nombreRef y apellidoRef en el método click-->
    <!--<button type="submit" class="btn btn-primary" (click)="agregarPersona(nombreRef, apellidoRef)">Agregar</button>-->
    <!--Existe una manera de hacerlo sin pasar como parametro los inputs, y es con ViewChild (ver .ts)-->
    <button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button>
  </div>
</form>
