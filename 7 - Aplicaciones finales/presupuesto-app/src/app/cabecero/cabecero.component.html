<div class="cabecero">
  <div class="presupuesto">
    <div class="presupuesto_titulo">Presupuesto Disponible:</div>

    <!--1.2-2 significa que manejara 2 decimales con un mÃ¡ximo de 2 decimales 
      (es decir, siempre manejara 2 decimales)-->
    <div class="presupuesto_valor">{{presupuestoTotal | currency:'USD':'$':'1.2-2'}}</div>

    <div class="presupuesto_ingreso limpiarEstilos">
      <div class="presupuesto_ingreso--texto">Ingresos</div>
      <div class="right">
        <div class="presupuesto_ingreso--valor">+ {{ingresoTotal | currency:'USD':'$':'1.2-2'}}</div>
        <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
      </div>
    </div>

    <div class="presupuesto_egreso limpiarEstilos">
      <div class="presupuesto_egreso--texto">Egresos</div>
      <div class="right limpiarEstilos">
        <div class="presupuesto_egreso--valor">- {{egresoTotal | currency:'USD':'$':'1.2-2'}}</div>
        <div class="presupuesto_egreso--porcentaje">{{porcentajeTotal | percent}}</div>
      </div>
    </div>
  </div>
</div>
